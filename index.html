<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reduslim</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="medicine medicine-images">
          <h1 class="medicine-name">Reduslim</h1>
          <span class="medicine-type">ECO</span>
          <span class="circle circle-1"></span>
          <span class="circle circle-2"></span>
          <img class="medicine-image" src="img/main-image.png" alt="Reduslim" />
        </div>

        <div class="offer">
          <div class="offer-text">
            <p class="">Сделай шаг к&nbsp;выздоровлению</p>
          </div>
          <form action="#" class="offer-form">
            <label for="name" class="form-label">
              ваше <span class="form-accent">имя</span>
            </label>
            <input
              type="text"
              class="form-name form-input"
              placeholder="Алексей"
              id="name"
            />

            <label for="phone" class="form-label">
              ваш <span class="form-accent">телефон</span>
            </label>
            <div class="form-phone-group">
              <input
                type="phone"
                class="form-phone form-input"
                placeholder="+7 (123) 456 78-90"
                id="phone"
              />
              <div id="myDropdown" class="form-select">

              </div>

              <!-- <select name="" class="form-country form-select" id="countries">
                <option value="RUS" class="rus">RU</option>
                <option value="US" class="usa">UA</option>
                <option value="KZ" class="kaz">KZ</option>
                <option value="UKR" class="ukr">UK</option>
              </select> -->
            </div>

            <button class="button bitton-order">
              Заказать
              <span class="button-arrow">
                <svg class="button-icon">
                  <use xlink:href="img/sprite.svg#arrow"></use>
                </svg>
              </span>
            </button>
          </form>
          <div class="offer-trust">
            <span class="trusted">Trusted</span>
            <span class="lock">
              <svg class="lock-icon">
                <use xlink:href="img/sprite.svg#padlock"></use>
              </svg>
            </span>
            <span class="secure">Secure</span>
          </div>
        </div>
      </div>
    </header>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/prashantchaudhary/ddslick/master/jquery.ddslick.min.js" ></script>
    <script type="text/javascript" src="js/select.js"></script>


    
  </body>
</html>
